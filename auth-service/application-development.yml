server:
  port: 9020
  tomcat:
    accesslog:
      enabled: true
      directory: logs
      pattern: '%h %l %u %t "%r" %s %b %Dms'
      buffered: false

logging:
  level:
    root: INFO
    io.junq: DEBUG 
    org.springframework.security: INFO

management:
  port: 9019
  context-path: /manage
  security:
    enabled: false
    
spring:
  application:
    name: auth-service
    instance_id: 001
  cloud:
    inetutils:
      preferred-networks:
        - 192.168
        - 10.0
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enable: true
        instanceId: ${spring.application.name}:${spring.application.instance_id}:${random.value} # 实例ID
        healthCheckPath: ${management.context-path}/health # 健康检测路径
        healthCheckInterval: 15s # 健康检测时间间隔
        tags: emall # 服务的标签
  datasource:
    url: '{cipher}{key:emall-config-server-key}'
    username: '{cipher}{key:emall-config-server-key}'
    password: '{cipher}{key:emall-config-server-key}'
    driver-class-name: com.mysql.jdbc.Driver
    schema: file:data/schema-mysql.sql
    data:
      - file:data/data-mysql.sql
    initialize: true
    continue-on-error: false
    
security:
  oauth2:
    resource:
      filter-order: 3
      
